name: Djangoplicity Actions CI

on:
  push:
    branches: [ master, develop ]
  pull_request:
    branches: [ master, develop ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      fail-fast: false
      matrix:
        python-version: [2.7, 3.7]

    services:
      postgres:
        image: postgres:10.5
        env:
          POSTGRES_DB: djangoplicity-actions
          POSTGRES_USER: djangoplicity-actions
          POSTGRES_PASSWORD: djangoplicity-actions
        ports:
          - 5432:5432
        
    steps:
      - uses: actions/checkout@v1
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: psycopg2 prerequisites
        run: sudo apt-get install python-dev libpq-dev
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt --find-links https://www.djangoplicity.org/repository/packages/
      - name: Run migrations
        run: python manage.py migrate
      - name: Run tests
        run: |
          coverage run --source='.' manage.py test
          coverage xml
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          file: ./coverage.xml
          flags: unittests
          env_vars: OS,PYTHON